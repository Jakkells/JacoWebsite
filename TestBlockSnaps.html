<!DOCTYPE html>
<html>
<head>
    <style>
        .code-block {
            width: 200px;
            padding: 10px;
            background-color: #3498db;
            margin: 10px;
            cursor: grab;
        }

        .code-drop-zone {
            width: 600px;
            height: 100px;
            border: 2px dashed #000;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const codePalette = document.getElementById('code-palette');
            const codeEditor = document.getElementById('code-editor');
            const dropZone = document.getElementById('drop-zone');

            codePalette.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.getAttribute('data-code'));
            });

            codeEditor.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            codeEditor.addEventListener('drop', (e) => {
                e.preventDefault();
                const code = e.dataTransfer.getData('text/plain');
                const codeBlock = document.createElement('div');
                codeBlock.className = 'code-block';
                codeBlock.innerText = code;

                // Hide the original dragged block
                e.target.style.display = 'none';

                // Append the new code block to the code editor
                codeEditor.appendChild(codeBlock);
            });
        });
    </script>
</head>

<div id="code-editor">
    <div class="code-drop-zone" id="drop-zone">Drop code blocks here</div>
</div>
<div id="code-palette">
    <div class="code-block" data-code="ASSIGN goCntSearch" draggable="true">ASSIGN goCntSearch</div>
    <div class="code-block" data-code="= NEW cls.mipwscontainer" draggable="true">= NEW cls.mipwscontainer</div>
    <div class="code-block" data-code="(" draggable="true">(</div>
    <div class="code-block" data-code="Wob:ObjectCode + 'Search':U," draggable="true">Wob:ObjectCode + 'Search':U,</div>
    <div class="code-block" data-code="'90%':U," draggable="true">'90%:U,</div>
    <div class="code-block" data-code="'Search for records'," draggable="true">'Search for records',</div>
    <div class="code-block" data-code="WarpSpeed:BaseClass," draggable="true">WarpSpeed:BaseClass,</div>
    <div class="code-block" data-code="TRUE" draggable="true">TRUE</div>
</div>
